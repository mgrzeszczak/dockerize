buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'

group 'github.com.mgrzeszczak'
version '1.0'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

pluginBundle {
    website = 'https://github.com/mgrzeszczak'
    vcsUrl = 'https://github.com/mgrzeszczak/dockerize'
    description = 'Dockerize your java application'
    tags = ['docker']

    plugins {
        greetingsPlugin {
            id = 'github.com.mgrzeszczak.dockerize'
            displayName = 'Dockerize plugin'
        }
    }
}

